<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h1>facebook</h1>
            <p>Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right-section">
            <div class="login-form">
                <input type="text" id="email" placeholder="Email address or phone number">
                <input type="password" id="password" placeholder="Password">
                <button id="loginButton">Log in</button>
                <a href="#" id="forgotPassword">Forgotten password?</a>
                <button id="createAccountButton">Create new account</button>
                <a href="#" id="createPage">Create a Page</a> for a celebrity, brand or business.
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
