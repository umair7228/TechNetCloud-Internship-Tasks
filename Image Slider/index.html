
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Image Slider</title>
<link rel="stylesheet" href="style.css">
<!-- Google Fonts Link For Icons -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
<script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="slider_wrapper">
      <button id="prev-slide" class="slide-button material-symbols-rounded">chevron_left</button>
      <div class="image_list">
        <img src="images/image1.jpg" alt="image1" class="image">
        <img src="images/image2.jpg" alt="image2" class="image">
        <img src="images/image3.jpg" alt="image3" class="image">
        <img src="images/image4.jpg" alt="image4" class="image">
        <img src="images/image5.jpg" alt="image5" class="image">
        <img src="images/image6.jpg" alt="image6" class="image">
        <img src="images/image7.jpg" alt="image7" class="image">
        <img src="images/image8.jpg" alt="image8" class="image">
        <img src="images/image9.jpg" alt="image9" class="image">
        <img src="images/image10.jpg" alt="image10" class="image">
        <img src="images/image11.jpg" alt="image11" class="image">
        <img src="images/image12.jpg" alt="image12" class="image">
        <img src="images/image13.jpg" alt="image13" class="image">
        <img src="images/image14.jpg" alt="image14" class="image">
      </div>
      <button id="next-slide" class="slide-button material-symbols-rounded">chevron_right</button>
    </div>
    <div class="slider-scrollbar">
      <div class="scrollbar-track">
        <div class="scrollbar-thumb"></div>
      </div>
    </div>
  </div>
</body>
</html>
